<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>BMI計算機</h1>
    <p>体重 (kg): <input type="number" id="weight" placeholder="体重を入力"></p>
    <p>身長 (cm): <input type="number" id="height" placeholder="身長を入力"></p>
    <button onclick="calculateBMI()">計算</button>
    <div class="result" id="result"></div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100;

            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById("result").innerText = "正しい値を入力してください。";
                return;
            }

            var bmi = weight / (height * height);
            bmi = bmi.toFixed(2);
            document.getElementById("result").innerText = "あなたのBMIは " + bmi + " です。";
        }
    </script>
</body>
</html>
